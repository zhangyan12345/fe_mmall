<div class="addr-window hide">
    <div class="bg" >
        <a id="addrWin-open-alert" hidden></a>
        <div class="alert-box">
            <div class="box-wrap">
                <div class="title">
                    <a id="addrWin-title"></a>
                    <div class="close" id="addrWin-close">
                        <i class="fa fa-close"></i>
                    </div>
                </div>
                <div class="content form">
                    <div class="form-line">
                        <label for="receiver-name" class="label">
                            <strong>*</strong>
                            <span>收件人姓名：</span>
                        </label>
                        <input id="receiver-name" type="text" placeholder="请输入收件人姓名" />
                    </div>
                    <div class="form-line">
                        <label for="receiver-province" class="label">
                            <strong>*</strong>
                            <span>所在城市：</span>
                        </label>
                        <div id="linkage" data-toggle="distpicker">
                            <select id="receiver-province"  data-province="选择省份"></select>
                            <select id="receiver-city" data-city="选择市"></select>
                            <select id="receiver-area" data-district="选择区"></select>
                        </div>
                    </div>
                    <div class="form-line">
                        <label for="receiver-addr-detail" class="label">
                            <strong>*</strong>
                            <span>详细地址：</span>
                        </label>
                        <textarea name="" id="receiver-addr-detail" placeholder="请精确到门牌号"></textarea>
                    </div>
                    <div class="form-line">
                        <label for="receiver-phone" class="label">
                            <strong>*</strong>
                            <span>收件人手机：</span>
                        </label>
                        <input id="receiver-phone" type="text" placeholder="请输入11位手机号" />
                    </div>
                    <div class="form-line">
                        <label for="receiver-postcode" class="label">
                            <span>邮政编码：</span>
                        </label>
                        <input id="receiver-postcode" type="text" placeholder="如: 100000"/>
                    </div>
                    <div class="err-alert">
                       <div class="err-inner">
                            输入错误, 请重新输入
                       </div>
                    </div>
                    <div class="form-line save-address">
                        <div class="submit-save-address">
                            保存收货地址
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
